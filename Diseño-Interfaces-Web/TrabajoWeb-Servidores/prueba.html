<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web - Modo Oscuro</title>
    <style>
        body {
            background-color: #121212;
            /* Fondo oscuro */
            color: #fff;
            /* Texto claro */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1f1f1f;
            /* Fondo oscuro para el encabezado */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
            /* Sombra */
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 100px;
            /* Tamaño máximo del logo */
            max-height: 100px;
            /* Altura máxima del logo */
            margin-right: 20px;
            /* Espacio a la derecha del logo */
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <img src="tu-logo.png" alt="Logo de la página" class="logo">
            <h1>Mi Página Web</h1>
        </div>
    </header>

    <!-- El resto de tu contenido irá aquí -->

</body>

</html>
