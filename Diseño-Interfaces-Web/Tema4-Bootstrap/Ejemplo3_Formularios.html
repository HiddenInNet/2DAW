<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS JS -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container col-xl-10 mt-5">
        <h1>Login</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tu correo">
                <div id="emailHelp" class="form-text">Tu correo no será mostrado</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Clave</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Clave">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">No cerrar sesión</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <div class="container col-xl-10 mt-5">
        <h1>Registro</h1>

        <form>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Nombre">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Apellidos">
                </div>
            </div>

            <div class="row">
                <div class="col-xl-2">
                    <p>Sexo:</p>
                </div>
                <div class="col-xl-9">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            ¿Qué era eso?
                        </label>
                    </div>
                </div>

            </div>
            <div class="mb-3 row">
                <select class="form-select" aria-label="Disabled select example">
                    <option selected>Selecciona una opción</option>
                    <option value="1">Java</option>
                    <option value="2">HTML</option>
                    <option value="3">JavaScript</option>
                </select>
            </div>

            <div class="mb-3 row">
                <div class="col-xl-2">
                    <p>Preferencias: </p>
                </div>
                <div class="col-xl-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Paulaner
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Cruzcampo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Coronita
                        </label>
                    </div>

                </div>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                </div>
                <div class="input-group">
                    <div class="input-group-text">Clave</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Clave">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

</body>

</html>
