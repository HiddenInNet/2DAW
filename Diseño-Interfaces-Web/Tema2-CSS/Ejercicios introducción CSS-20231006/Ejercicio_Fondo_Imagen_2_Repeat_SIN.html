<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Imagen de fondo repeat</title>
	<style type="text/css">
		body {
			position: fixed;
			background-position: right top;
			background-image: url(images/img_tree.png);
			margin-right: 200px;
			background-repeat: no-repeat;
		}
	</style>
</head>

<body>

	<h1>Ejemplo de CSS</h1>
	<p>
		Ejercicio imagen de fondo no-repeat en posición fija.
	</p>
	<p>
		Ahora la imagen de fondo es mostrada sólo una vez, y en una posición alejada del texto.
	</p>
	<p>
		En este ejemplo también hemos añadido un margen en el lado derecho,
		para que la imagen de fondo no perturbe el texto.
	</p>

</body>

</html>
