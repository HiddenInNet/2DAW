<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.7.1.min.js"></script>

    <script>

        $(document).ready(function () {
            $("#texto").click(function () {
                $("#contenido").animate({
                    width: ["toggle", "swing"]
                })
            })
        })

    </script>
</head>

<body>

    <div id="texto">
        Esto es un texto
    </div>

</body>

</html>
