<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>
    <script>
        function anade() {
            var ul = document.getElementById("lista");
            var li = document.createElement("li");
            var button = document.createElement("button");

            button.innerText = "Destruir";
            button.onclick = function () {
                //ul.removeChild(li);
                console.log(this);
                this.parentNode.parentNode.removeChild(this.parentNode);
            }

            li.innerText = "Elemento " + (ul.getElementsByTagName("li").length + 1) + " ";
            li.appendChild(button);
            ul.appendChild(li);
        }

    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="A�adir elemento" onclick="anade();">
