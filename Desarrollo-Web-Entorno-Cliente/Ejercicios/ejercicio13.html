<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>
    <style type="text/css">
        .oculto {
            display: none;
        }

        .visible {
            display: inline;
        }
    </style>
    <script>
        function anade() {

            var lista = document.getElementById("lista");
            var elementoNuevo = document.createElement("li");

            var boton = document.createElement("button");
            boton.innerText = "Elimnar";
            

            var tamanioLista = lista.getElementsByTagName("li").length;

            elementoNuevo.innerText = "<li> numero "+ (tamanioLista + 1) + " ";

            lista.appendChild(elementoNuevo);
            elementoNuevo.appendChild(boton);

            boton.onclick = function () {
                alert("Eliminando");

                lista.removeChild(elementoNuevo);
            }
        }

    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="A�adir elemento" onclick="anade();">

</html>
