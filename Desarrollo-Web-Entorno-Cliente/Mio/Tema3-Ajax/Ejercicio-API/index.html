<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor moneda</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>


    window.onload = function () {
        var peticion = new XMLHttpRequest();
        var url = 'https://api.frankfurter.app/currencies';

        peticion.open('GET', url, true);
        peticion.send();

        peticion.onreadystatechange = function () {
            if (peticion.readyState == 4 && peticion.status == 200) {
                var responseData = JSON.parse(peticion.responseText);

                console.log(responseData);
            }
        };

    }

</script>

<body>
    <!-- https://www.frankfurter.app/ -->

    <header>
        <div id="header-top">
            <div id="logo"></div>
        </div>
        <div id="header-bottom">
            <div id="menu">
                <nav>

                </nav>
            </div>
        </div>
    </header>


    <main>
        <div id="main">
            <div id="cantidad">
                <div id="numero">
                    <input type="number" id="cifra" required autofocus placeholder="0" />
                </div>
                <div id="divisa">

                </div>
            </div>

            <div id="tabla">
                <!-- Aqui ira la tabla con todos los valores referentes a la moneda indicada en .<div id="moneda">. -->

            </div>
        </div>
    </main>


    <footer>
        <div id="created"></div><!-- Created by David Gonzalez -->
    </footer>
</body>

</html>
