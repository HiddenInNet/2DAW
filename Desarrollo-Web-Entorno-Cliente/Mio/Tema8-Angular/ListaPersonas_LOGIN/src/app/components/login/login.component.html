<div class="container container-fluid">
    <h1>Login</h1>
</div>
<div class="container container-fluid">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)">

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" required id="email" formControlName="email">
            @if (formulario.get('email')?.invalid && formulario.get('email')?.touched) {
            <div class="alert alert-danger">Campo obligatorio</div>
            }
        </div>

        <div class="form-group">
            <label for="clave">Clave: </label>
            <input type="text" class="form-control" required id="clave" formControlName="clave">
            @if (formulario.get('clave')?.invalid && formulario.get('clave')?.touched) {
            <div class="alert alert-danger">Campo obligatorio</div>
            }
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Entrar</button>
    </form>
</div>
