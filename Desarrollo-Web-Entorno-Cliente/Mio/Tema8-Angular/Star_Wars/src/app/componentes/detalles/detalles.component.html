<h3>Datos del planeta</h3>

<div>
    <div>Nombre:
        <b>{{planeta.name}}</b>
    </div>

    <div>Poblacion:
        <b>{{(planeta.population == "unknown") ? (planeta.population) : planeta.population | number}}</b>
    </div>

    <div>Gravedad:
        <b>{{planeta.gravity}}</b>
    </div>

    <div>Clima:
        <b>{{planeta.climate}}</b>
    </div>

</div>
