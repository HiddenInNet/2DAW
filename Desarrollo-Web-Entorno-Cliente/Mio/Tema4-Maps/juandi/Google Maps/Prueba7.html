<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mapa {
            width: 1200px;
            height: 800px;
            border: 1px solid black;
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?libraries=geometry&key=AIzaSyCH5aAtDT0MkcTIVdkTXWe7LhJiGZmScvA">
    </script>
    <script>
        //Funci√≥n para cargar el mapa
        function cargarMapa() {
            //div del mapa
            var divMapa = document.getElementById("mapa");
            //centro del mapa
            var centro1 = new google.maps.LatLng(37.398594209360496, -5.97208024505943);
            var casaMesa = { lat: 37.39961835204889, lng: -5.972071538439178 };
            var casaAbuela = { lat: 37.398033946030466, lng: -5.971508815180534 };
            var tartessos = { lat: 37.39872044331369, lng: -5.970838573084026 };
            //opciones del mapa
            var opciones = {
                center: centro1,
                zoom: 17,
                mapTypeId: 'satellite',
                //heading: 90,
                tilt: 0,
            }
            //MAPA
            var mapa = new google.maps.Map(divMapa, opciones);
            //MARCADOR
            var marcador = new google.maps.Marker({
                position: centro1,
                map: mapa,
                title: "mi casa",
                animation: google.maps.Animation.DROP
            });
            var marcador = new google.maps.Marker({
                position: tartessos,
                map: mapa,
                title: "tartessos",
                animation: google.maps.Animation.DROP
            });

            var distancia = google.maps.geometry.spherical.computeDistanceBetween(centro1, tartessos);
            console.log('distancia = ' + distancia.toFixed(2));

            var ruta = new Array();
            ruta.push(centro1);
            ruta.push(tartessos);
            var linea = new google.maps.Polyline({
                path: ruta,
                map: mapa,
                geodesic: true,
                strokeColor: "#FF00FF",
                strokeOpacity: 1,
                strokeWeight: 3,
                clickable: true
            })
        }


        //window onload
        window.onload = cargarMapa;

    </script>
</head>

<body>
    <h2>Google Maps</h2>
    <div id="sal"></div>
    <div id="mapa"></div>
</body>

</html>
